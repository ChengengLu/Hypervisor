<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
face1:<input id="face1" type="file"/>
<br/>
face2:<input id="face2" type="file"/>
<button id="btn">Compare</button>
<script>
    function readFile() {

        if (this.files && this.files[0]) {

            var FR = new FileReader();

            FR.addEventListener("load", function (e) {
                alert();
            });

            FR.readAsDataURL(this.files[0]);
        }

    }

    let face1 = document.getElementById("face1");
    let face2 = document.getElementById("face2");
    let btn = document.getElementById("btn");
    face1.addEventListener("change", readFile);
    face2.addEventListener("change", readFile);
</script>
</body>
</html>
